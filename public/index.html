<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDAV-S3 Gateway</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #a0aec0;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .badge {
      display: inline-block;
      background: rgba(233, 69, 96, 0.2);
      color: #e94560;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      border: 1px solid rgba(233, 69, 96, 0.3);
    }
    code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebDAV-S3 Gateway</h1>
    <p>
      This is an S3-compatible API gateway that bridges S3 clients to WebDAV storage.
      Use your S3 client with this endpoint URL.
    </p>
    <div class="badge">Powered by Cloudflare Pages Functions</div>
  </div>
</body>
</html>
